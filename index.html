<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Extravaganza! 🍲</title>
    <link href="https://fonts.googleapis.com/css?family=Overpass|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.cdnjs.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://ajax.cdnjs.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
</head>
<body>
    <h1>Recipe Extravaganza!
    </h1>
    <div id="app-container"></div>
    
    <!-- Templates -->
    <script type="text/template" id="recipe-template">
        <h2 class="recipe-title"><%= title %></h2>
        <p class="recipe-category">Category: <%= category %></p>
        <h4>Ingredients</h4>
        <ul class="ingredients-list">
            <% ingredients.forEach( ingredient => { %>
                <li><%= ingredient %></li>
                <% }); %>
            </ul>
        </script>
        
        <script type="text/template" id="single-category-template">
            <button data-category="<%= name %>" data-enabled="<%= enabled %>" class="capitalize <% if (enabled) { %>enabled<% } else { %>disabled<% } %>"><%= name %></button>
        </script>
        <!-- End of Templates -->
        
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/models/config.js"></script>
        <script type="text/javascript" src="js/collections/config.js"></script>
        <script type="text/javascript" src="js/models/recipe.js"></script>
        <script type="text/javascript" src="js/views/category.js"></script>
        <script type="text/javascript" src="js/views/categories.js"></script>
        <script type="text/javascript" src="js/collections/recipes.js"></script>
        <script type="text/javascript" src="js/views/recipe.js"></script>
        <script type="text/javascript" src="js/views/recipes.js"></script>
        <script type="text/javascript" src="js/views/reset.js"></script>
</body>
</html>
